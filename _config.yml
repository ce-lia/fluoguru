### your site title here

title: fluo guru
url: 'http://fluo.guru'
email: your@email.com

highlighter: rouge

permalink: /:title/
paginate: 4
paginate_path: /page:num/



# Tracker
analytics: G-RGSD90E9DQ

# Comments
disqus-shortname: 


#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []


sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md


plugins:
  - jekyll-seo-tag
  - jekyll-paginate
